    <div class="game">
        <div class="container">
            <div class="game-hud">
                <div class="hud-info">
                    <div>
                        <div id="hud-win">
                            Win: 0
                        </div>
                        <div id="hud-attempt">
                            Tentativa: 0
                        </div>
                    </div>
                    <div>
                        <div id="hud-game">
                            Game : 0
                        </div>
                    </div>
                </div>
                <h2 id="text-number-limit"> Acerte o número Secrteto</h2>
                <input  class="inputNumber" type="number" id="quantity" name="quantity" placeholder="Digite o Numero" min="0" max="100">
                <button  id="click">Chutar</button>
                <figure id="numero-secret"  class="numero-secret">
                    <img class="secret-number" width="150" height="150"  style="border:5px solid black" src="assets/secret-number.png" alt="secret-number">
                    <figcaption>O Numero Secreto</figcaption>
                </figure>
                <div id = "number" class="number">
                </div>        
            </div>
            <button  class="go-game" id ="go-game"> Íniciar do Game </button>
            <div id = "warning" class="warning">
            
            </div>
        </div>
    </div>
    <script  type="module" src="js/script.js"></script>
    <!-- type = module aceita (export e import de função ou variaveis de arquivos diferente)-->
