                        <label for="peso">Peso (kg)</label>

                    <div class="campo">

                <button id="desafio-1">Calcular IMC</button>

            <div class="imc-container">

                </div>
                <button id="desafio-2">Fatorial</button>
            </div>    
            <div class="imc-container">

                </div>

            <div class="imc-container">

                </div>
                <button id="desafio-4">Retangulo</button>
            </div> 
            <div class="imc-container">
                <div class="input-group">
                    <div class="campo">

                        <input type="number" id="raio" placeholder="EX: 3.0">
                        </br></br>

                    </div> 
                </div>
                <button id="desafio-5">Circulo</button>
            </div> 
            <div class="imc-container">
